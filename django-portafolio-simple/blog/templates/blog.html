{% extends 'layaout.html' %}

{% block content %}

<h1 class="fs-2 neuropol-nova">Posts</h1>
<h3 class="neuropol-x-light-normal">Cantidad de post que se tejen {{total_posts}} {{total_posts|pluralize}}</h3>

{% for post in posts %}

<div class="py-3">

  <div class="card card-body bg-black">
    <div class="row">

      <div class="col-3">
        <img class="img-fluid" src="{{post.image.url}}" alt="{{post.title}}">
      </div>
      <div class="col-9">
        <h1 class="neuropol-x-light-bold">{{post.title}}</h1>
        <p class="neuropol-x-light-italic">{{post.description|striptags|truncatechars:100}}</p>
        <p class="neuropol-x-light-normal">{{post.date|date:'M d Y'|upper}}</p>
        <a href="{% url 'blog:post_detail' post.id %}" class="neuropol-x-light-bold-italic">{{post.title}}</a>
      </div>
    </div>
  </div>
</div>

{% endfor %}

{% endblock %}
