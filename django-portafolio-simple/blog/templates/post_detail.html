{% extends 'layaout.html' %}

{% block content %}

<div class="text-center">

  <h1 class="neuropol-x-light-bold">{{post.title}}</h1>
  <h2 class="my-2 h5 text-muted neuropol-x-light-normal">{{post.date|date:'F jS Y'}}</h2>

  <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">

  <div class="my-4 neuropol-x-light-italic">
    {{post.description|safe}}
  </div>
</div>

{% endblock %}
